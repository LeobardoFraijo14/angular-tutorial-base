<h1>Heroe Component</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{name}}</dd>

    <td>Edad: </td>
    <dd>{{age}}</dd>

    <td>Funcion: </td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado: </td>
    <dd>{{nombreCapitalizado}}</dd>

    <button (click)="cambiarNombre()">
        Cambiar nombre
    </button>
</dl>
