<p>Listado de heroes</p>

<div *ngIf="showHeroDeleted(); else noBorrado">
    <h3>Heroe borrado: <small>{{ hereoBorrado }}</small></h3>
    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
    
</ng-template>

<br>

<button (click)="deleteHero()">
    borrar heroe
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i }} {{ heroe }}
    </li>
</ul>
